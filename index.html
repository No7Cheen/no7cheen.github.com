<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Studio - No7Cheen's Studio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />

    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?d899e2a305ff0bec512d1d86bde0bcd5";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <div class="vi">
        <div class="sidebar">
            <div class="header">
                <h1>No7Cheen's Studio</h1>
                <div class="quote">
                    <p class="quote-text animate-init">天行健，君子以自强不息；地势坤，君子以厚德载物。</p>
                    <p class="quote-text animate-init">《周易》——
                        <strong>周文王姬昌</strong>
                    </p>
                </div>
            </div>
            <div class="menu">
                <a href="https://github.com/No7Cheen" class="animate-init" target="_blank">GitHub</a>
                <a href="https://No7Cheen.github.io/notes" class="animate-init">Notes</a>
                <a href="https://www.gitbook.com/@No7Cheen" class="animate-init" target="_blank">GitBook</a>
            </div>
            <div class="location">
                <i class="location-icon"></i>
                <span class="location-text animate-init">Shanghai - China</span>
            </div>
            <div class="relocating">
                Navigating to:
                <span class="relocate-location"></span>...
            </div>
        </div>

        <div class="content">
            <span class="close">close</span>
        </div>
    </div>

    <script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
    <script>
        $(document).ready(function () {
            var delay = 1;
            var DELAY_STEP = 200;
            var animationOptions = { opacity: 1, top: 0 };

            $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

            function animateMain() {
                var dfd = $.Deferred();
                var els = $('.animate-init');
                var size = els.size();

                els.each(function (index, el) {
                    delay++;
                    $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                    (size - 1 === index) && dfd.resolve();
                });
                return dfd.promise();
            }

            function animateLocationIcon() {
                $('.location-icon').delay(delay * DELAY_STEP).animate({
                    opacity: 1,
                    top: 0
                }).promise().done(animationQuote);
            }

            function animationQuote() { }

            $(document.body).on('keydown', function (event) {
                // Press 'b' key --> Bookmarks
                if (event.which === 66) {
                    $('.relocate-location').text('Bookmark Page');
                    $('.relocating').css('opacity', 1);

                    window.setTimeout(function () {
                        window.location.href = '/bookmarks.html';
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>
